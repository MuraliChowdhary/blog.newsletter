name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
      - staging
      - production
  pull_request:
    branches:
      - main

# Optimize concurrency - cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code with minimal depth
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2️⃣ Setup pnpm with latest version
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3️⃣ Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4️⃣ Get pnpm store directory for advanced caching
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # 5️⃣ Cache pnpm store
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 6️⃣ Cache Next.js build
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .vercel
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      # 7️⃣ Install dependencies with frozen lockfile
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # 8️⃣ Deploy to Vercel (skip build - let Vercel handle it)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: ${{ github.event_name == 'pull_request' && '' || '--prod' }}
          alias-domains: |
            ${{ github.ref_name == 'staging' && 'staging.blog.nextdevs.me' || '' }}
            ${{ github.ref_name == 'production' && 'blog.nextdevs.me' || '' }}
        env:
          VERCEL_ENV: ${{ github.ref_name }}