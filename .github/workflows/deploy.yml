name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
      - staging
      - production
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build your frontend
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy to Vercel (based on branch)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          alias-domains: |
            ${{ github.ref_name == 'staging' && 'staging.blog.nextdevs.me' || '' }}
            ${{ github.ref_name == 'production' && 'blog.nextdevs.me' || '' }}
        env:
          VERCEL_ENV: ${{ github.ref_name }}
