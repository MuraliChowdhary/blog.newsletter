name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
      - staging
      - production
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4Ô∏è‚É£ Get pnpm store path
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Cache everything
      - name: Cache dependencies and build
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            ${{ env.STORE_PATH }}
            node_modules
            .next/cache
            .vercel
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-pnpm-

      # 6Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --prefer-offline

      # 7Ô∏è‚É£ Install Vercel CLI
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      # 8Ô∏è‚É£ Pull Vercel Environment Information
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=${{ github.event_name == 'pull_request' && 'preview' || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      # 9Ô∏è‚É£ Build Project Artifacts
      - name: Build Project
        run: vercel build ${{ github.event_name == 'pull_request' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }}

      # üîü Deploy to Vercel
      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ github.event_name == 'pull_request' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### üöÄ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY

      # 1Ô∏è‚É£1Ô∏è‚É£ Set Custom Domain (for staging/production)
      - name: Assign Custom Domain
        if: github.event_name != 'pull_request'
        run: |
          if [ "${{ github.ref_name }}" == "staging" ]; then
            vercel alias set ${{ steps.deploy.outputs.url }} staging.blog.nextdevs.me --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}
          elif [ "${{ github.ref_name }}" == "production" ]; then
            vercel alias set ${{ steps.deploy.outputs.url }} blog.nextdevs.me --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}
          fi

      # 1Ô∏è‚É£2Ô∏è‚É£ Comment PR with preview URL
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### üöÄ Preview Deployment Ready!\n\n**URL:** ${{ steps.deploy.outputs.url }}\n\n*Deployed from commit ${{ github.sha }}*`
            })